<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
         <p:confirmDialog
                                    header="Capture de l'empreinte" 
                                    widgetVar="cd">
                                    <h:graphicImage library="img" name="empreinte.gif" />
                                    <h:inputText   value="#{electeurController.selected.empreinte}" class="form-control" id="emprunte" />
                                    <p:commandButton value="Capturer" oncomplete="PF('cd').hide()" /> 
                                    <p:commandButton value="Annuler" oncomplete="PF('cd').hide()" /> 
                                </p:confirmDialog>   
                                <p:commandButton type="button" onclick="PF('cd').show()" value="Capturer l'empreinte digitale"/>
                         
    </h:body>
</html>
