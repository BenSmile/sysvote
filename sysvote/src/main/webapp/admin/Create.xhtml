<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdminCreateDlg" widgetVar="AdminCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{resourcebundle.CreateAdminTitle}" closeOnEscape="true">

            <h:form id="AdminCreateForm">

                <h:panelGroup id="display" rendered="#{adminController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{resourcebundle.CreateAdminLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{adminController.selected.nom}" title="#{resourcebundle.CreateAdminTitle_nom}" required="true" requiredMessage="#{resourcebundle.CreateAdminRequiredMessage_nom}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{resourcebundle.CreateAdminLabel_login}" for="login" />
                        <p:inputText id="login" value="#{adminController.selected.login}" title="#{resourcebundle.CreateAdminTitle_login}" required="true" requiredMessage="#{resourcebundle.CreateAdminRequiredMessage_login}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{resourcebundle.CreateAdminLabel_password}" for="password" />
                        <p:inputText id="password" value="#{adminController.selected.password}" title="#{resourcebundle.CreateAdminTitle_password}" required="true" requiredMessage="#{resourcebundle.CreateAdminRequiredMessage_password}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminController.saveNew}" value="#{resourcebundle.Save}" update="display,:AdminListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AdminCreateDialog'));">
                        <p:confirm header="#{resourcebundle.ConfirmationHeader}" message="#{resourcebundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{resourcebundle.Cancel}" oncomplete="PF('AdminCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
